<div class="row m-0">
    <div class="col-md-3 col-xl-2"></div>
    <div class="col-md-9 col-xl-10 bg-col-10">
        <div class="container-fluid pr-5" style="min-height: 83vh;">
            <h1 class="mt-4">Users</h1>
            <div class="p-grid p-justify-end mr-2 mt-3 mb-3">
                <app-save-user (send)="getEvent($event)"></app-save-user>
            </div>
            <div class="scrollmenu">
                <p-table [value]="getUserss" class="table-cities">
                    <ng-template pTemplate="header">
                        <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">AGE</th>
                            <th scope="col">ACTION</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-users>
                        <tr>
                            <td>{{users.name}}</td>
                            <td>{{users.email}}</td>
                            <td>{{users.age}}</td>
                            <td>
                                <div class="p-grid p-justify-center mr-2 mt-3">
                                    <app-update-user [users]="users" (send)="getEvent($event)" class="p-col-3">
                                    </app-update-user>
                                    <app-delete-user [users]="users" (send)="getEvent($event)" class="p-col-3">
                                    </app-delete-user>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
