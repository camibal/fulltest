<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="row m-0">
    <div class="col-md-3 col-xl-2"></div>
    <div class="col-md-9 col-xl-10 bg-col-10">
        <div class="container-fluid pr-5" style="min-height: 83vh;">
            <h1 class="mt-4">Cities</h1>
            <div class="p-grid p-justify-end mr-2 mt-3 mb-3">
                <app-save-modal (send)="getEvent($event)"></app-save-modal>
            </div>
            <div class="scrollmenu">
                <p-table [value]="getCitiess" class="table-cities">
                    <ng-template pTemplate="header">
                        <tr>
                            <th scope="col">CITY</th>
                            <th scope="col">COUNTRY</th>
                            <th scope="col">CONTINENT</th>
                            <th scope="col">ACTION</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-cities>
                        <tr>
                            <td>{{cities.city}}</td>
                            <td>{{cities.country}}</td>
                            <td>{{cities.continent}}</td>
                            <td>
                                <div class="p-grid p-justify-center mr-2 mt-3">
                                    <app-update-modal [cities]="cities" (send)="getEvent($event)" class="p-col-3">
                                    </app-update-modal>
                                    <app-delete-modal [cities]="cities" (send)="getEvent($event)" class="p-col-3">
                                    </app-delete-modal>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
